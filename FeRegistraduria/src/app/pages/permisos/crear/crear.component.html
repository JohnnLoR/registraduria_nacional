<div class="col-lg-12">
    <nb-card>
        <nb-card-header *ngIf="modoCreacion">
            Crear Permiso
        </nb-card-header>
        <nb-card-header *ngIf="!modoCreacion">
            Actualizar Permiso
        </nb-card-header>
        <nb-card-body>
            <div class="row" *ngIf="!modoCreacion">
                <div class="col-3">
                    <label for="_id">Id Permiso</label>
                </div>
                <div class="col-9">
                    <input type="text" class="form-control" [disabled]="!modoCreacion" [(ngModel)]="elPermiso._id">
                    <p *ngIf="intentoEnvio && elPermiso._id==''">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label for="url">URL</label>
                </div>
                <div class="col-9">
                    <input type="text" class="form-control" [(ngModel)]="elPermiso.url">
                    <p *ngIf="intentoEnvio && elPermiso.url==''">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label for="metodo">MÃ©todo</label>
                </div>
                <div class="col-9">
                    <input type="text" class="form-control" [(ngModel)]="elPermiso.metodo">
                    <p *ngIf="intentoEnvio && elPermiso.metodo==''">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <button *ngIf="modoCreacion" class="btn btn-primary btn-block" (click)="agregar()">Crear</button>
                <button *ngIf="!modoCreacion" class="btn btn-primary btn-block" (click)="editar()">Actualizar</button>
            </div>
        </nb-card-body>
    </nb-card>
</div>
