<div class="col-lg-12">
    <nb-card>
        <nb-card-header *ngIf="modoCreacion">
            Registrar Candidato
        </nb-card-header>
        <nb-card-header *ngIf="!modoCreacion">
            Actualizar Candidato
        </nb-card-header>
        <nb-card-body>
            <div class="row" *ngIf="!modoCreacion">
                <div class="col-3">
                    <label for="_id">Id Candidato</label>
                </div>
                <div class="col-9">
                    <input type="text" class="form-control" [disabled]="!modoCreacion" [(ngModel)]="elCandidato._id">
                    <p *ngIf="intentoEnvio && elCandidato._id==''">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label for="cedula">Cédula</label>
                </div>
                <div class="col-9">
                    <input type="text" class="form-control" [disabled]="!modoCreacion" [(ngModel)]="elCandidato.cedula">
                    <p *ngIf="intentoEnvio && elCandidato.cedula==0">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label for="nombre">Nombres</label>
                </div>
                <div class="col-9">
                    <input type="text" class="form-control" [(ngModel)]="elCandidato.nombre">
                    <p *ngIf="intentoEnvio && elCandidato.nombre==''">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label for="apellido">Apellidos</label>
                </div>
                <div class="col-9">
                    <input type="text" class="form-control" [(ngModel)]="elCandidato.apellido">
                    <p *ngIf="intentoEnvio && elCandidato.apellido==''">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label for="numero_resolucion">Número de Resolución</label>
                </div>
                <div class="col-9">
                    <input type="text" class="form-control" [(ngModel)]="elCandidato.numero_resolucion">
                    <p *ngIf="intentoEnvio && elCandidato.numero_resolucion==''">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <button *ngIf="modoCreacion" class="btn btn-primary btn-block" (click)="agregar()">Registrar</button>
                <button *ngIf="!modoCreacion" class="btn btn-primary btn-block" (click)="editar()">Actualizar</button>
            </div>
        </nb-card-body>
    </nb-card>
</div>
