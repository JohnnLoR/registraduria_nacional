<div class="col-lg-12">
    <nb-card>
        <nb-card-header>
            Asignar Partido a Candidato
        </nb-card-header>
        <nb-card-body>
            <div class="row">
                <div class="col-3">
                    <label for="_id">Id Candidato</label>
                </div>
                <div class="col-9">
                    <input type="text" class="form-control" [(ngModel)]="elCandidato._id">
                    <p *ngIf="intentoEnvio && elCandidato._id==''">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label for="_id">Id Partido</label>
                </div>
                <div class="col-9">
                    <input type="text" class="form-control" [(ngModel)]="elCandidato.partido">
                    <p *ngIf="intentoEnvio && elCandidato.partido==''">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <button class="btn btn-primary btn-block" (click)="asignarPartido()">Registrar</button>                
            </div>
        </nb-card-body>
    </nb-card>
</div>
