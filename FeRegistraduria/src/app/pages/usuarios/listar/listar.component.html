<div class="col-lg-12">
    <nb-card>
        <nb-card-header>
            Administraci√≥n de Usuarios
            <button type="button" class="btn btn-success" (click)="agregar()">
                Registrar Usuario<!-- <i class="fas fa-plus"></i> -->
            </button>
            <button type="button" class="btn btn-primary" (click)="asignarRol()">
                Asignar Rol<!-- <i class="fas fa-plus"></i> -->
            </button>
        </nb-card-header>
        <table class="table">
            <tr>
                <th *ngFor="let columnaActual of nombresColumnas">{{columnaActual}}</th>
            </tr>
            <ng-container *ngFor="let usuarioActual of usuarios">
                <tr>
                    <td>{{usuarioActual._id}}</td>
                    <td>{{usuarioActual.seudonimo}}</td>
                    <td>{{usuarioActual.correo}}</td>
                    <!-- <td>{{usuarioActual.contrasena}}</td> -->
                    <!-- <td>{{usuarioActual.rol.nombre}}</td> -->
                    <td>
                        <button type="button" class="btn btn-primary" (click)="editar(usuarioActual._id)">
                            <i class="fas fa-pencil-alt"></i>
                        </button>
                        <button type="button" class="btn btn-danger" (click)="eliminar(usuarioActual._id)">
                            <i class="fas fa-solid fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </ng-container>
        </table>
    </nb-card>
</div>
