<div class="col-lg-12">
    <nb-card>
        <nb-card-header *ngIf="modoCreacion">
            Crear Rol
        </nb-card-header>
        <nb-card-header *ngIf="!modoCreacion">
            Actualizar Rol
        </nb-card-header>
        <nb-card-body>
            <div class="row" *ngIf="!modoCreacion">
                <div class="col-3">
                    <label for="_id">Id Rol</label>
                </div>
                <div class="col-9">
                    <input type="text" class="form-control" [disabled]="!modoCreacion" [(ngModel)]="elRol._id">
                    <p *ngIf="intentoEnvio && elRol._id==''">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label for="nombre">Rol</label>
                </div>
                <div class="col-9">
                    <input type="text" class="form-control" [(ngModel)]="elRol.nombre">
                    <p *ngIf="intentoEnvio && elRol.nombre==''">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label for="descripcion">Descripcion</label>
                </div>
                <div class="col-9">
                    <input type="text" class="form-control" [(ngModel)]="elRol.descripcion">
                    <p *ngIf="intentoEnvio && elRol.descripcion==''">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <button *ngIf="modoCreacion" class="btn btn-primary btn-block" (click)="agregar()">Crear</button>
                <button *ngIf="!modoCreacion" class="btn btn-primary btn-block" (click)="editar()">Actualizar</button>
            </div>
        </nb-card-body>
    </nb-card>
</div>
