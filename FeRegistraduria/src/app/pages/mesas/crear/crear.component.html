<div class="col-lg-12">
    <nb-card>
        <nb-card-header *ngIf="modoCreacion">
            Registrar Mesa
        </nb-card-header>
        <nb-card-header *ngIf="!modoCreacion">
            Actualizar Mesa
        </nb-card-header>
        <nb-card-body>
            <div class="row" *ngIf="!modoCreacion">
                <div class="col-3">
                    <label for="nombre">ID de la Mesa</label>
                </div>
                <div class="col-9">
                    <input type="text" class="form-control" [disabled]="!modoCreacion" [(ngModel)]="laMesa._id">
                    <p *ngIf="intentoEnvio && laMesa._id==''">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label for="numero">Mesa NÃºmero</label>
                </div>
                <div class="col-9">
                    <input type="text" class="form-control" [(ngModel)]="laMesa.numero">
                    <p *ngIf="intentoEnvio && laMesa.numero==''">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label for="cantidad_inscritos">Cantidad de Inscritos</label>
                </div>
                <div class="col-9">
                    <input type="text" class="form-control" [(ngModel)]="laMesa.cantidad_inscritos">
                    <p *ngIf="intentoEnvio && laMesa.cantidad_inscritos==''">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <button *ngIf="modoCreacion" class="btn btn-primary btn-block" (click)="agregar()">Registrar</button>
                <button *ngIf="!modoCreacion" class="btn btn-primary btn-block" (click)="editar()">Actualizar</button>
            </div>
        </nb-card-body>
    </nb-card>
</div>
