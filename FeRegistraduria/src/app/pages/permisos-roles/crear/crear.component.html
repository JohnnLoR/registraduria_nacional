<div class="col-lg-12">
    <nb-card>
        <nb-card-header *ngIf="modoCreacion">
            Crear Permiso-Rol
        </nb-card-header>
        <nb-card-header *ngIf="!modoCreacion">
            Actualizar Permiso-Rol
        </nb-card-header>
        <nb-card-body>
            <div class="row" *ngIf="!modoCreacion">
                <div class="col-3">
                    <label for="_id">ID Permiso-Rol</label>
                </div>
                <div class="col-9">
                    <input type="text" class="form-control" [disabled]="!modoCreacion" [(ngModel)]="elPermisoRol._id">
                    <p *ngIf="intentoEnvio && elPermisoRol._id==''">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label for="id_rol">Rol</label>
                </div>
                <div class="col-9">
                    <input type="text" class="form-control" [(ngModel)]="elPermisoRol.rol">
                    <p *ngIf="intentoEnvio && elPermisoRol.rol==['nombre']">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label for="id_permiso">Permiso</label>
                </div>
                <div class="col-9">
                    <input type="text" class="form-control" [(ngModel)]="elPermisoRol.permiso">
                    <p *ngIf="intentoEnvio && elPermisoRol.permiso==['url']">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <button *ngIf="modoCreacion" class="btn btn-primary btn-block" (click)="agregar()">Crear</button>
                <button *ngIf="!modoCreacion" class="btn btn-primary btn-block" (click)="editar()">Actualizar</button>
            </div>
        </nb-card-body>
    </nb-card>
</div>
