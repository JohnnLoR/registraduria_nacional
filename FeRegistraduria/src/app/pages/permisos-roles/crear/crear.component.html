<div class="col-lg-12">
    <nb-card>
        <nb-card-header *ngIf="modoCreacion">
            Crear Permiso-Rol
        </nb-card-header>
        <nb-card-header *ngIf="!modoCreacion">
            Actualizar Permiso-Rol
        </nb-card-header>
        <nb-card-body>
            <div class="row" *ngIf="!modoCreacion">
                <div class="col-3">
                    <label for="_id">ID Permiso-Rol</label>
                </div>
                <div class="col-9">
                    <input type="text" class="form-control" [disabled]="!modoCreacion" [(ngModel)]="elPermisoRol._id">
                    <p *ngIf="intentoEnvio && elPermisoRol._id==''">Requerido</p>
                </div>
            </div>
            <br>
            <!-- <div class="row">
                <div class="col-3">
                    <label for="rol">Rol</label>
                </div>
                <div class="col-9">
                    <input type="text" class="form-control" [(ngModel)]="elPermisoRol.rol">
                    <p *ngIf="intentoEnvio && elPermisoRol.rol==''">Requerido</p>
                </div>
            </div> -->
            <div class="row">
                <div class="col-3">
                    <label for="_id">Rol</label>
                </div>
                <div class="col-9">
                    <select class="form-control" [(ngModel)]="elPermisoRol.rol">
                        <option value="" selected disabled>Seleccionar Rol</option>
                        <option *ngFor="let rol of roles" value="{{rol._id}}">{{rol.nombre}}</option>
                    </select>
                </div>
            </div>
            <br>
            <!-- <div class="row">
                <div class="col-3">
                    <label for="permiso">Permiso</label>
                </div>
                <div class="col-9">
                    <input type="text" class="form-control" [(ngModel)]="elPermisoRol.permiso">
                    <p *ngIf="intentoEnvio && elPermisoRol.permiso==''">Requerido</p>
                </div>
            </div> -->
            <div class="row">
                <div class="col-3">
                    <label for="_id">Permiso</label>
                </div>
                <div class="col-9">
                    <select class="form-control" [(ngModel)]="elPermisoRol.permiso">
                        <option value="" selected disabled>Seleccionar Permiso</option>
                        <option *ngFor="let permiso of permisos" value="{{permiso._id}}">{{permiso.url}}&nbsp;{{permiso.metodo}}</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="row">
                <button *ngIf="modoCreacion" class="btn btn-primary btn-block" (click)="agregar()">Crear</button>
                <button *ngIf="!modoCreacion" class="btn btn-primary btn-block" (click)="editar()">Actualizar</button>
            </div>
        </nb-card-body>
    </nb-card>
</div>
