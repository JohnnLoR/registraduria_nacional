<div class="col-lg-12">
    <nb-card>
        <nb-card-header>
            Administraci√≥n de Permisos/Roles
            <button type="button" class="btn btn-success" (click)="agregar()">
                <i class="fas fa-plus"></i>
            </button>
        </nb-card-header>
        <table class="table">
            <tr>
                <th *ngFor="let columnaActual of nombresColumnas">{{columnaActual}}</th>
            </tr>
            <ng-container *ngFor="let permisoRolActual of permisoRol">
                <tr>
                    <td>{{permisoRolActual._id}}</td>
                    <td>{{permisoRolActual.rol.nombre}}</td>
                    <td>{{permisoRolActual.permiso.url}}</td>
                    <td>{{permisoRolActual.permiso.metodo}}</td>
                    <td>
                        <button type="button" class="btn btn-primary" (click)="editar(permisoRolActual._id)">
                            <i class="fas fa-pencil-alt"></i>
                        </button>
                        <button type="button" class="btn btn-danger" (click)="eliminar(permisoRolActual._id)">
                            <i class="fas fa-solid fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </ng-container>
        </table>
    </nb-card>
</div>
